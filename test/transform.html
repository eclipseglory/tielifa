    function draw(ctx) {
        ctx.fillStyle = 'white';
        // Draw the ellipse
        ctx.setTransform(1, .2, .8, 1, 0, 0);
        ctx.fillRect(0, 0, 100, 100);

        ctx.setTransform(1, 0, 0, 1, 200, 0);
        ctx.translate(50, 50);
        ctx.rotate(30);
        ctx.transform(1, 0.1, 0.9, 1, 0, 0);
        ctx.translate(-50, -50);
        ctx.fillRect(0, 0, 100, 100);

        let imgData = ctx.createImageData(100,100);
        let imgData2 = ctx.createImageData(imgData);
