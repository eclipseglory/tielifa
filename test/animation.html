    let texture;

    function repeat() {
        fillTest(ctx);
        // fillTest(ctx2);
        deltaX++;
        deltaR++;
        requestAnimationFrame(repeat);
    }

    function fillTest(ctx) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        if (ctx.webglRender != undefined) {
            ctx.webglRender.lightPosition[1] += deltaY;
        }
        ctx.save();
        ctx.beginPath();
        ctx.strokeStyle = 'red';
        ctx.fillStyle = 'white';
        ctx.translate(deltaX, 0);
        ctx.translate(50, 50);
        ctx.rotate(deltaR * Math.PI / 180);
        ctx.translate(-50, -50);
        ctx.fillRect(0, 0, 100, 100);
        ctx.restore();

        for (let i = 0; i < 1; i++) {
            let x = i * 1;
            let y = i * 1;
            ctx.save();
            // ctx.translate(0, deltaX);
            ctx.translate(x + 60, y + 60);
            // ctx.rotateAbout(deltaR * Math.PI / 180);
            // if (ctx.rotateX) {
            //     if (i % 2 == 0)
            //         ctx.rotateX(deltaR * Math.PI / 180);
            // }
            // if (ctx.rotate) {
            //     ctx.rotate(deltaR * Math.PI / 180);
            // }
            // if (ctx.rotateY) {
            //     if (i % 3 == 0)
            //         ctx.rotateY(deltaR * Math.PI / 180);
            // }
            ctx.translate(-y - 60, -y - 60);
            ctx.drawImage(texture, x, y, 200, 200);
            ctx.restore();
        }

        if (ctx.draw) {
            ctx.draw();
        }
    }

    ctx.loadImage("images/background.png", {
        success: function (t) {
            texture = t.texture;
            ctx.clearImageCatches();
            repeat();
        }
    });
