<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制弧线测试</title>
    <script src="test.js"></script>
</head>
<body>

</body>
<script type="module">
    import CanvasRenderingContextWebgl2D from "../src/webgl/CanvasRenderingContextWebgl2D.js";

    createCompareCanvas();
    let gl = new CanvasRenderingContextWebgl2D(webgl, {projectionType: 1});
    let ctx = canvas.getContext('2d');
    let x = 100;
    let y = 100;
    let r1 = 50;
    let r2 = 100;
    let start = -30;
    let end = -0;

    let rotation = 0;

    function draw(ctx) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.strokeStyle = 'red';
        ctx.beginPath();
        ctx.ellipse(x, y, r1, r2, rotation * Math.PI / 180, start * Math.PI / 180, end * Math.PI / 180, true);
        ctx.lineTo(ctx.canvas.width / 2, ctx.canvas.height / 2);
        ctx.stroke();
        if (ctx.draw) {
            ctx.draw();
        }
    }

    function test() {
        draw(gl);
        draw(ctx);
        end--;
        rotation++;
        requestAnimationFrame(test);
    }

    test();

</script>
</html>
